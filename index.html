<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We are launching soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.8;
      margin-bottom: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .email-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 280px;
      max-width: 80vw;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e68a00;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.5;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Лого -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/OOjs_UI_icon_alert.svg"  alt="Logo" class="logo" />

    <!-- Текст -->
    <h1>We are launching soon</h1>
    <p>Our website is under construction. Sign up for updates!</p>

    <footer>&copy; 2025 Starinvestum. All rights reserved.</footer>
  </div>
</body>
</html>
